{% extends 'base.html' %}

{% block content %}
<form action="/todo" method="POST">
    <!-- generates hidden field that includes a token to protect form from attack -->
    {{ form.hidden_tag() }}
    {{ form.content }}
    {{ form.submit }}
</form>
{% for t in todo %}
    <li>{{t.content}}</li>
{% endfor %}
{% endblock content %}
